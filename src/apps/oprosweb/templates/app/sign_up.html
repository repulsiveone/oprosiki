<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title></title>
  <link rel="stylesheet" href="/static/css/sign_up.css" />
</head>
<body>
    <header>
        
    </header>
    <main>
        <form method="post">{% csrf_token %}
            <div class="container">
                {% for field in form %}
                <div class="fieldWrapper">
                    {{ field }}
                    {% if field.errors %}
                        <span class="error">{{ field.errors}}<span>
                    {% endif %}
                </div>
                {% endfor %}
                <button type="submit">Sign up</button>
            </div>
            
        </form>
        {% if messages %}
        
        <script>
            alert("{% for message in messages %}{{message}}{% endfor %}")
        </script>
        
        {% endif %}
    </main>
</body>
</html>
